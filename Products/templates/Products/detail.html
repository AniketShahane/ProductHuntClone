{% extends 'base.html' %}

{% block content %}

<div class="row mt-3">
  <div class="col-2">
    <img src="{{ product.icon.url }}" class="img-fluid">
  </div>
  <div class="col-10 mt-auto">
    <a href="{{product.url}}">
      <h1>{{ product.title }}</h1>
    </a>
  </div>
</div>
<div class="row mt-4">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid">
  </div>
  <div class="col-4">
    <a href="javascript:{document.querySelector('#upvote').submit()}">
      <button type="button" name="upvote" class="btn btn-primary btn-lg btn-block"><span class="oi oi-thumb-up mr-3"></span>Up Vote: {{product.votes_total}}</button>
    </a>
  </div>
</div>
<div class="row mt-3 mb-4">
  <div class="col-4">
    <h4>Hunted By: {{product.hunter.username}}</h4>
  </div>
  <div class="col-4 text-right">
    <h4><span class="oi oi-clock mr-2"></span>{{product.pub_date_pretty}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <p>{{product.body}}</p>
  </div>
</div>

<form id="upvote" action="{% url 'upvote' product.id %}" method="POST">
  {% csrf_token %}
  <input type="hidden">
</form>

{% endblock %}
