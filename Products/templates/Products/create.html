{% extends 'base.html' %}

{% block content %}

{% if error %}
{{error}}
<br><br>
{% endif %}
<h1>Create</h1>

<form action="{% url 'create' %}" enctype="multipart/form-data" method="POST" class="form-group">
  {% csrf_token %}
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" class="form-control">
  <br>
  <label for="body">Body:</label>
  <input type="textbox" id="body" name="body" class="form-control">
  <br>
  <label for="url">Url:</label>
  <input type="text" id="url" name="url" class="form-control">
  <br>
  <label for="icon">Icon:</label>
  <input type="file" id="icon" name="icon" class="ml-4 mb-4">
  <br>
  <label for="image">Image:</label>
  <input type="file" id="image" name="image" class="ml-2 mb-4">
  <br>
  <input type="submit" value="Add Your Product" class="btn btn-primary btn-lg">
</form>

{% endblock %}
